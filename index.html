<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" >
		var app = angular.module('myApp',[]);
		app.controller("myCtrl",['$scope',function($scope){

		}])
	</script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
	<form name="frm" action="https://www.google.co.in">
		<div>
			<label for="">Enter Your Mail ID:</label>  
			<input type="email" name="email" ng-model="user.email" required>
			<span ng-show="frm.email.$dirty && frm.email.$error.required">Required.!</span>
			<span ng-show="frm.email.$dirty && frm.email.$error.email">Invalid Email</span>
		</div>
		<div>
			<label for="">Enter Your Password:</label>  
			<input type="password" name="password" ng-model="user.password" ng-maxlength="10" ng-minlength="5" required>
			<span ng-show="frm.password.$dirty && frm.password.$error.required">Required.!</span>
			<span ng-show="frm.password.$dirty && frm.password.$error.maxlength">Too long..!!</span>
			<span ng-show="frm.password.$dirty && frm.password.$error.minlength">Too short..!!</span>
		</div>

		<button ng-disabled="frm.$invalid">Login</button>
	</form>
	
</body>
</html>
